<!DOCTYPE html>
<html>
<head>
	<title>My First Webpage</title>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="myscript.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">Phonebook</h1>
		<p id="message">This is my personal phonebook</p>
		<form>
			<div class="field-container">
				<label>Name:</label>
				<input id="fullname" type="text" name="fullname" value="" />
			</div>
			<div class="field-container">
				<label>Age:</label>
				<input id="age" type="number" name="age" value="" />
			</div>
			<div class="field-container">
				<label>Gender:</label>
				<select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div onclick="return click_submit();" class="submit-holder">
				<input type="submit" name="submit" value="Submit" />
			<div>
		</form>
	</div>
</body>
</html>
